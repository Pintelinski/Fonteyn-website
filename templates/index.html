<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDM Hotel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="homepage">
    <nav class="nav-bar">
        <button id="loginBtn" class="nav-button" onclick="handleLogin()">Login/Register</button>
        <button id="logoutBtn" class="nav-button" onclick="handleLogout()" style="display: none;">Logout</button>
    </nav>
    <div class="hero-content">
        <h1>Welcome to SDM Hotel</h1>
        <p>Experience luxury and comfort</p>
        <a href="/rooms" class="book-button">Book a Room</a>
    </div>
    <script>
        // Same navigation functions as rooms.html
        function updateNavButtons() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            document.getElementById('loginBtn').style.display = isLoggedIn ? 'none' : 'block';
            document.getElementById('logoutBtn').style.display = isLoggedIn ? 'block' : 'none';
        }

        function handleLogin() {
            window.location.href = '/login';
        }

        function handleLogout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            updateNavButtons();
            window.location.href = '/';
        }

        // Initialize navigation on page load
        document.addEventListener('DOMContentLoaded', updateNavButtons);
    </script>
</body>
</html>
